<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cores RGB - HTML</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  
<div id="container">
    <section class="redSection">
      <label class="labelRed"> Red </label>  
      <input  type="range" 
              value="125" 
              class="rangeRed"
              min="0" 
              max="255">
      <span class="spanRed">125</span>
    </section>

    <section class="green">
      <label class="labelGreen"> Green </label>  
      <input  type="range" 
              value="125" 
              class="rangeGreen" 
              min="0" 
              max="255">
      <span class="spanGreen">125</span>
    </section>

    <section class="blue">
      <label class="labelBlue"> Blue </label>  
      <input  type="range" 
              value="125" 
              class="rangeBlue"
              min="0" 
              max="255">
      <span class="spanBlue">125</span>              
    </section>
</div>
<div class="xxx"></div>
<script src="./js/script.js"></script>
</body>
</html>
