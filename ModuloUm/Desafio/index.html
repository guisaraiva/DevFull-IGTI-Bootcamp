<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa de Usuários</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <h1>Lista de usuários</h1>
  <div class="container">
    <section class="topbar">
      <input type="text" class="buscaUsuario">
      <button id="btnPesquisaUsuario">Buscar</button>
    </section>
    <section class="resultados">
      <div class="listaDeUsuarios">
        <h3>3 Usuário(s) encontrado(s)</h3>
        <span>
          <img id="picture" src="">
          Nome:{first}
        </span>
        <span>USuário 2</span>
        <span>USuário 3</span>
      </div>
      <div class="estatisticas">
        <h3>Estatisticas</h3>
        <span class="sexoMasculino">Sexo Masculino: 1</span>
        <span class="sexoFeminino">Sexo Feminino: 2</span>
        <span class="somaIdades">Soma das idades: 140</span>
        <span class="mediaIdades">Média das idades: 46,67</span>
      </div>
    </section>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
